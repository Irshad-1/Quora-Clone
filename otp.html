<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel = "icon" href = "https://qph.cf2.quoracdn.net/main-qimg-4d340b8b704ccfc33ac16dd261b6c121-lq" type = "image/x-icon">
    
    <link rel="stylesheet" href="./otp.css">
</head>
<body>
    <div id="container">
        <div id="img">
            <img src="https://th.bing.com/th/id/R.870b2e354b200b7f572132ffcdafb475?rik=ltt%2fuBkshly3jQ&riu=http%3a%2f%2f4.bp.blogspot.com%2f-_hPtN6OSUlI%2fUofVgda6szI%2fAAAAAAAAGSM%2fhx7TmrmEc98%2fs1600%2f1-01.jpg&ehk=3gVplgejqRblebejYhW4B1PXn6E63wth5zHAet8G0Z4%3d&risl=&pid=ImgRaw&r=0" alt="">
        </div>
        <div id="form">
            <h2>Confirm your email</h2>
            <p id="emailDisplay">Please enter the code we sent to dhsahiu@gmail.com</p>
            <input type="number" ><br>
            <a href="">Didn't recieve an email or something went wrong? Resend code</a>
        </div>
        <button onclick="otpValidation()">Next</button>
    </div>
</body>
<script>
    (async function(){
        let res= await fetch("http://localhost:3000/tempData");
        let data=await res.json();
        document.querySelector('#emailDisplay').innerText="Please enter the code we sent to "+data[0].providedEmail;
    })();
async function otpValidation(){
    let res= await fetch("http://localhost:3000/tempData");
        let data=await res.json();
    let providedOtp=document.querySelector('#form>input').value;
    if(providedOtp==data[0].otp)
    {
        alert("Correct Otp");
        window.location.href="./password.html";
    }
    else{
        alert("Incorrect Otp.Enter Valid Otp");
    }
}
</script>
</html>
